<a [routerLink]="['/home']"><h1>Mindreader</h1></a>
<h2>Snapshot of <a [routerLink]="['/user', userId]"><b>{{user.username}}</b></a></h2>
<h3>
  <a *ngIf="index > 0" [routerLink]="['/snapshot', userId, getPrevSnapshotId(), index - 1]" class="prev">(&laquo; previous snapshot)</a>
  From {{dateToString(snapshot.timestamp)}}
  <a *ngIf="snapshotList != undefined && index < snapshotList.length - 1" [routerLink]="['/snapshot', userId, getNextSnapshotId(), index + 1]" class="next">(next snapshot &raquo;)</a>
</h3>

<br>

<table class="blueTable">
  <tr>
    <td>
      <app-pose [userId]="userId" [snapshotId]="snapshotId" *ngIf="hasPose()"></app-pose>
    </td>
    <td>
      <app-feelings [userId]="userId" [snapshotId]="snapshotId" *ngIf="hasFeelings()"></app-feelings>
    </td>
  </tr>
  <tr>
    <td>
    <app-image [userId]="userId" [snapshotId]="snapshotId" imageType="color" *ngIf="hasColorImage()"></app-image>
    </td>
    <td>
      <app-image [userId]="userId" [snapshotId]="snapshotId" imageType="depth" *ngIf="hasDepthImage()"></app-image>
    </td>
  </tr>
</table>
