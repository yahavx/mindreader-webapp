 <h1>Mindreader</h1>
<img src="src/brain.ico" alt="Thinking man">
<p><b>Welcome to the mindreader application.</b></p>
<p *ngIf="users.length == 0">No users exists yet. Please upload some cognition snapshots and come back later.</p>
<p *ngIf="users.length > 0">Choose a user from the list below to view his cognition snapshots.</p>
<ul>
  <li *ngFor="let user of users">
    <a [routerLink]="['/user', user.user_id]">{{user.username}} (ID: {{user.user_id}})</a>
  </li>
</ul>
